<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Slotting Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f9ff; }
    h1 { color: #007bff; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #007bff; color: white; }
    .grid { margin-top: 30px; }
    .a { background-color: #28a745; color: white; }
    .b { background-color: #ffc107; }
    .c { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>ABC Classification Slotting Tool</h1>
  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="processCSV()">Upload & Process</button>

  <div id="abcTable"></div>
  <div id="optimizedGrid" class="grid"></div>

  <script>
    let originalData = [];
    let rows = 0;
    let cols = 0;

    function manhattan(a, b) {
      return Math.abs(a[0] - b[0]) + Math.abs(a[1] - b[1]);
    }

    function processCSV() {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert("Please upload a CSV file first.");

      Papa.parse(file, {
        complete: function(results) {
          originalData = results.data.filter(row => row.some(cell => cell.trim() !== "")).map(row => row.map(Number));
          rows = originalData.length;
          cols = originalData[0].length;

          const skus = [];
          let skuNum = 0;
          for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
              skus.push({ sku: `SKU${skuNum}`, freq: originalData[r][c], pos: [r, c] });
              skuNum++;
            }
          }

          // Sort by frequency
          skus.sort((a, b) => b.freq - a.freq);
          const total = skus.reduce((sum, item) => sum + item.freq, 0);
          let cum = 0;

          for (let i = 0; i < skus.length; i++) {
            cum += skus[i].freq;
            const pct = cum / total;
            skus[i].cumulative = (pct * 100).toFixed(2);
            skus[i].class = pct <= 0.2 ? "A" : pct <= 0.5 ? "B" : "C";
          }

          displayABCTable(skus);
          assignToGrid(skus);
        }
      });
    }

    function displayABCTable(skus) {
      let html = `<h2>ABC Classification Table</h2><table>
        <tr><th>SKU</th><th>Frequency</th><th>Cumulative %</th><th>Class</th></tr>`;
      for (let sku of skus) {
        html += `<tr><td>${sku.sku}</td><td>${sku.freq}</td><td>${sku.cumulative}</td><td class="${sku.class.toLowerCase()}">${sku.class}</td></tr>`;
      }
      html += "</table>";
      document.getElementById("abcTable").innerHTML = html;
    }

    function assignToGrid(skus) {
      const dock = [0, 0];
      const positions = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          positions.push({ pos: [r, c], dist: manhattan([r, c], dock) });
        }
      }
      positions.sort((a, b) => a.dist - b.dist);

      const newGrid = Array.from({ length: rows }, () => Array(cols).fill(""));

      for (let i = 0; i < skus.length; i++) {
        const { pos } = positions[i];
        const { sku, class: cls } = skus[i];
        newGrid[pos[0]][pos[1]] = `<td class="${cls.toLowerCase()}">${sku}</td>`;
      }

      let gridHtml = "<h2>Optimized Layout Grid</h2><table>";
      for (let r = 0; r < rows; r++) {
        gridHtml += "<tr>" + newGrid[r].join("") + "</tr>";
      }
      gridHtml += "</table>";
      document.getElementById("optimizedGrid").innerHTML = gridHtml;
    }
  </script>
</body>
</html>
