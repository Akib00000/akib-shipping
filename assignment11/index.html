  <style>
    body { transition: background-color 0.5s ease, color 0.5s ease; }
    .dark-mode { background-color: #121212; color: #f8f9fa; }
    .sidebar { min-height: 100vh; background-color: #007bff; color: white; padding: 20px; }
    .sidebar h2 { font-size: 1.5rem; color: #fff; }
    .sidebar a { color: #fff; display: block; margin: 10px 0; text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; }
    .navbar { background-color: #f8f9fa; }
    .navbar.dark-mode { background-color: #1f1f1f; }
    .card { transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: scale(1.03); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <h2>AKIB SHIPPING</h2>
        <p>Portfolio Dashboard</p>
        <a href="#">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10">
        <nav class="navbar d-flex justify-content-between align-items-center px-3">
          <h3 class="mb-0">Assignments</h3>
          <button class="btn btn-outline-dark" onclick="toggleTheme()">Toggle Theme</button>
        </nav>

        <div class="container py-4" id="projects">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            ${[...Array(12).keys()].map(i => `
            <div class="col">
              <div class="card h-100 text-center p-3">
                <h5 class="card-title">Assignment ${i + 1}</h5>
                <p class="card-text">${i === 10 ? 'ABC_SLOTTING_TOOL' : i === 11 ? 'Counterfeit Supplements' : 'Project Summary'}</p>
                <a href="assignment${i + 1}/" class="btn btn-primary">View</a>
              </div>
            </div>
            `).join('')}
          </div>
        </div>

        <footer class="text-center mt-5" id="contact">
          <p>Connect: 
            <a href="https://github.com/Akib00000" target="_blank">GitHub</a> | 
            <a href="mailto:akibrahman1000@gmail.com">Email</a>
          </p>
          <p>&copy; 2025 AKIB SHIPPING</p>
        </footer>
      </main>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.navbar').classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
