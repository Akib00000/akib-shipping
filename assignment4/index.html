<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 4 – Lead Time & Bullwhip Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f8f9fa; margin:20px; }
    h1 { margin-bottom: 25px; }
    .card { margin-bottom: 20px; }
    .table-container { max-height:200px; overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment 4 – Lead Time & Bullwhip Analysis</h1>
    <div class="mb-4">
      <label for="csvInput" class="form-label">Upload Procurement CSV File</label>
      <input class="form-control" type="file" id="csvInput" accept=".csv">
    </div>

    <div id="results"></div>
    <div id="chartsSection"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <script>
    document.getElementById('csvInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        transformHeader: header => header.trim(),
        complete: res => processData(res.data)
      });
    });

    function processData(data) {
      const clean = val => (val && typeof val === 'string') ? val.trim().toLowerCase() : val;
      const calcDays = (a, b) => (new Date(a) - new Date(b)) / (1000*60*60*24);
      const bySupplier = {}, byTransport = {}, byMonth = {}, byDisruption = {}, byProduct = {};
      const byDemand = {}, byOrder = {};

      data.forEach(r => {
        const lead = calcDays(r.Actual_Delivery_Date, r.Order_Date);
        const delay = calcDays(r.Actual_Delivery_Date, r.Expected_Delivery_Date);
        const m = new Date(r.Order_Date).getMonth() + 1;

        const add = (obj, key, val) => {
          const cleaned = clean(key) || 'unknown';
          obj[cleaned] = obj[cleaned] || [];
          obj[cleaned].push(val);
        };

        add(bySupplier, r.Supplier, lead);
        add(byTransport, r.Transportation_Mode, lead);
        add(byMonth, m, delay);
        if (clean(r.Disruption_Type) && clean(r.Disruption_Type) !== 'none') {
          add(byDisruption, r.Disruption_Type, delay);
        }
        add(byProduct, r.Product_Category, lead);
        add(byDemand, m, r.Customer_Demand || 0);
        add(byOrder, m, r.Order_Quantity || 0);
      });

      const avg = arr => arr.reduce((s, v) => s + v, 0) / arr.length;
      const summarize = (obj, pickMax) =>
        Object.entries(obj)
          .map(([k, v]) => [capitalize(k), avg(v).toFixed(2)])
          .sort((a, b) => pickMax ? b[1] - a[1] : a[1] - b[1]);

      const results = [
        ['Highest Avg Lead Time (Supplier)', summarize(bySupplier, true)],
        ['Lowest Avg Lead Time (Transport)', summarize(byTransport, false)],
        ['Max Delays by Month', summarize(byMonth, true)],
        ['Longest Delay by Disruption', summarize(byDisruption, true)],
        ['Shortest Avg Lead Time (Product Category)', summarize(byProduct, false)]
      ];

      const resDiv = document.getElementById('results');
      resDiv.innerHTML = '';
      results.forEach(([title, table]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="card-body">
          <h5 class="card-title">${title}</h5>
          <div class="table-container"><table class="table table-sm">
            <thead><tr><th>Key</th><th>Avg Days</th></tr></thead><tbody>
            ${table.map(r => `<tr><td>${r[0]}</td><td>${r[1]}</td></tr>`).join('')}
            </tbody></table></div></div>`;
        resDiv.append(card);
      });

      renderCharts(byMonth, byDemand, byOrder);
    }

    function renderCharts(byMonth, byDemand, byOrder) {
      const months = Object.keys(byMonth).sort((a, b) => a - b);
      const monthLabels = months.map(m => `M${m}`);
      const delays = months.map(m => (byMonth[m].reduce((a, b) => a + b, 0) / byMonth[m].length).toFixed(2));
      const demands = months.map(m => (byDemand[m].reduce((a, b) => a + b, 0) / byDemand[m].length).toFixed(2));
      const orders = months.map(m => (byOrder[m].reduce((a, b) => a + b, 0) / byOrder[m].length).toFixed(2));

      document.getElementById('chartsSection').innerHTML = `
        <div class="card mb-4"><div class="card-body">
          <h5 class="card-title">Average Delivery Delay per Month</h5>
          <canvas id="delayChart"></canvas>
        </div></div>
        <div class="card"><div class="card-body">
          <h5 class="card-title">Avg Customer Demand vs Order Quantity by Month</h5>
          <canvas id="demandChart"></canvas>
        </div></div>`;

      new Chart(document.getElementById('delayChart'), {
        type: 'line',
        data: {
          labels: monthLabels,
          datasets: [{
            label: 'Avg Delay (days)',
            data: delays,
            borderColor: 'teal',
            tension: 0.3
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      new Chart(document.getElementById('demandChart'), {
        type: 'bar',
        data: {
          labels: monthLabels,
          datasets: [
            { label: 'Customer Demand', data: demands, backgroundColor: 'rgba(54,162,235,0.6)' },
            { label: 'Order Quantity', data: orders, backgroundColor: 'rgba(255,159,64,0.6)' }
          ]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    function capitalize(str) {
      return str?.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
