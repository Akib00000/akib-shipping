<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 4 - Lead Time & Bullwhip Effect Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    h1 {
      color: #007bff;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .result {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Assignment 4: Lead Time & Bullwhip Effect Analysis</h1>
  <input type="file" id="upload" accept=".xlsx" />
  <div class="result" id="results"></div>

  <script>
    document.getElementById('upload').addEventListener('change', handleFile, false);

    function parseExcelDate(excelDate) {
      const date = new Date((excelDate - 25569) * 86400 * 1000);
      return new Date(date.getFullYear(), date.getMonth(), date.getDate());
    }

    function handleFile(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {raw: false, defval: ''});

        const supplierLeadTimes = {};
        const transportLeadTimes = {};
        const delaysByMonth = {};
        const delayByDisruption = {};
        const leadByCategory = {};

        rows.forEach(row => {
          const supplier = row['Supplier'].trim();
          const transport = row['Transportation_Mode'].trim();
          const disruption = row['Disruption_Type'].trim();
          const category = row['Product_Category'].trim();

          const orderDate = new Date(row['Order_Date']);
          const expectedDate = new Date(row['Expected_Delivery_Date']);
          const actualDate = new Date(row['Actual_Delivery_Date']);

          const leadTime = (actualDate - orderDate) / (1000 * 3600 * 24);
          const delay = (actualDate - expectedDate) / (1000 * 3600 * 24);
          const month = actualDate.getMonth() + 1;

          if (!isNaN(leadTime)) {
            if (!supplierLeadTimes[supplier]) supplierLeadTimes[supplier] = [];
            supplierLeadTimes[supplier].push(leadTime);

            if (!transportLeadTimes[transport]) transportLeadTimes[transport] = [];
            transportLeadTimes[transport].push(leadTime);

            if (!leadByCategory[category]) leadByCategory[category] = [];
            leadByCategory[category].push(leadTime);
          }

          if (!isNaN(delay)) {
            if (!delaysByMonth[month]) delaysByMonth[month] = [];
            delaysByMonth[month].push(delay);

            if (disruption && disruption !== 'None') {
              if (!delayByDisruption[disruption]) delayByDisruption[disruption] = [];
              delayByDisruption[disruption].push(delay);
            }
          }
        });

        function avg(arr) {
          return arr.reduce((a, b) => a + b, 0) / arr.length;
        }

        function getMaxKey(obj) {
          return Object.keys(obj).reduce((a, b) => avg(obj[a]) > avg(obj[b]) ? a : b);
        }

        function getMinKey(obj) {
          return Object.keys(obj).reduce((a, b) => avg(obj[a]) < avg(obj[b]) ? a : b);
        }

        const resultDiv = document.getElementById('results');
        resultDiv.innerHTML = `
          <p><strong>Supplier with highest average lead time:</strong> ${getMaxKey(supplierLeadTimes)}</p>
          <p><strong>Transportation mode with lowest average lead time:</strong> ${getMinKey(transportLeadTimes)}</p>
          <p><strong>Month with highest average delivery delay:</strong> ${getMaxKey(delaysByMonth)}</p>
          <p><strong>Disruption type with longest average delay:</strong> ${getMaxKey(delayByDisruption)}</p>
          <p><strong>Product category with shortest average lead time:</strong> ${getMinKey(leadByCategory)}</p>
        `;
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    }
  </script>
</body>
</html>
