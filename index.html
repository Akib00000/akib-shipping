  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508804185872-d7badad00f7d?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8em;
      margin: 0;
      animation: slideDown 1s ease-out;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .assignments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 1.2s ease-in;
    }

    .assignments a {
      display: block;
      background: #007bff;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .assignments a:hover {
      background: #0056b3;
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      color: #ccc;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
