<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKIB SHIPPING</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }

    body.dark-mode {
      background: url('background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 50px;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      color: #00e0ff;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }

    .projects .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      backdrop-filter: blur(10px);
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .projects .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
    }

    .socials a {
      margin: 0 10px;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    footer p {
      color: #aaa;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="overlay">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
      <button class="btn btn-outline-light" id="toggleTheme" title="Toggle theme"><i class="bi bi-brightness-high-fill"></i></button>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>AKIB SHIPPING</h1>
      <p>AKIB ABU SALEH MD | Student ID: 2217655</p>
      <p>Global Logistics Portfolio Website</p>
    </div>

    <!-- Projects Section -->
    <div class="container projects">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Repeat assignment cards as provided -->
        <!-- Just showing one for brevity -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Assignment 2</h5>
              <p class="card-text">Introduction to Logistics</p>
              <a href="assignment2/" class="btn btn-outline-light">View</a>
            </div>
          </div>
        </div>
        <!-- Add the rest of your cards here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <p>Connect with me:</p>
      <div class="socials">
        <a href="https://www.instagram.com/iam_md.akib/" target="_blank"><i class="bi bi-instagram"></i> Instagram</a> |
        <a href="https://github.com/Akib00000" target="_blank"><i class="bi bi-github"></i> GitHub</a> |
        <a href="mailto:akibrahman1000@gmail.com"><i class="bi bi-envelope"></i> Email</a>
      </div>
      <p class="mt-3">&copy; 2025 AKIB SHIPPING. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleThemeBtn = document.getElementById('toggleTheme');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
