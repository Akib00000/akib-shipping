<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>AKIB SHIPPING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1614852203458-b09a85cc1b74?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3.2em;
      font-weight: bold;
      color: #00e0ff;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .projects a {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .projects a::before {
      content: "ðŸš¢";
      position: absolute;
      font-size: 2em;
      top: 15px;
      left: 15px;
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s;
    }

    .projects a:hover {
      background-color: rgba(0, 208, 255, 0.2);
      transform: scale(1.05);
    }

    .projects a:hover::before {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #aaa;
      font-size: 0.9em;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      margin: 0 10px;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
